govsso-inproxy:
  admin:
    base-url: https://admin.localhost:443
    tls:
      trust-store: classpath:inproxy.localhost.admin.truststore.p12
      trust-store-password: changeit

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: configprops,env,health,info
  info:
    git:
      mode: full
    java:
      enabled: true
    os:
      enabled: true

server:
  error:
    whitelabel:
      enabled: false
  port: 13443
  forward-headers-strategy: NONE # Under main this cannot be enabled by default, because docker-compose.yml doesn't have another proxy in front of inproxy that would always set X-Forwarded-For header. X-Forwarded-For value that could be set outside of your own infrastructure, cannot be trusted.
  ssl:
    enabled: true
    enabled-protocols: TLSv1.3
    key-store: classpath:inproxy.localhost.keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    protocol: TLS

spring:
  application:
    name: govsso-inproxy
  main:
    banner-mode: off
  cloud:
    discovery:
      client:
        simple:
          instances:
            hydra:
              - uri: https://hydra.localhost:14442/
            session:
              - uri: https://session.localhost:15442/
    loadbalancer:
      health-check:
        path:
          hydra: /health/ready
          session: /actuator/health/readiness
        interval: 5s
      eager-load:
        clients:
          - hydra
          - session
      cache:
        enabled: false
    gateway:
      httpclient:
        ssl:
          trustedX509Certificates:
            - classpath:govsso-ca.localhost.crt
      default-filters:
        - RemoveRequestHeader=traceparent
        - RemoveRequestHeader=tracestate
        - RemoveRequestHeader=elastic-apm-traceparent
      forwarded:
        enabled: false
      routes:
        - id: hydra-well-known
          uri: lb://hydra
          predicates:
            - Path=/.well-known/openid-configuration,/.well-known/jwks.json
        - id: oauth2-auth
          uri: lb://hydra
          predicates:
            - Path=/oauth2/auth
          filters:
            - TraceParent
            - Prompt
        - id: oauth2-sessions-logout
          uri: lb://hydra
          predicates:
            - Path=/oauth2/sessions/logout
          filters:
            - TraceParent
        - id: oauth2-token
          uri: lb://hydra
          predicates:
            - Path=/oauth2/token
          filters:
            - IpAddress
        - id: admin
          uri: lb://session
          predicates:
            - Path=/admin**,/admin/**
          filters:
            - RewritePath=/admin.*, /notfound
        - id: root
          uri: https://example.com # Not used, but valid URI is required by Spring
          filters:
            - RedirectTo=302, https://www.ria.ee/riigi-infosusteem/elektrooniline-identiteet-ja-usaldusteenused/kesksed-autentimisteenused#govsso
          predicates:
            - Path=/
        - id: default
          order: 9999 # Very low priority compared to the other routes (order value is 0 by default)
          uri: lb://session
          predicates:
            - Path=/**
      x-forwarded:
        enabled: false
